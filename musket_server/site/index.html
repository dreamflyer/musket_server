<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="xterm.css">
        <script src="jquery-3.4.1.min.js"></script>
        <script src="bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="dropzone.js"></script>
        <script src="xterm.js"></script>
        <script src="utils.js"></script>
        <script src="index.js"></script>
    </head>
    <body class="logged-in env-production emoji-size-boost min-width-lg">
        <div class="container mt-3">
            <div id="tab-projects-content" class="list-group">

            </div>
            <div class="list-group">
                <div class="list-group-item row d-flex justify-content-between">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="ZIP file path or GIT url" aria-label="ZIP file path or GIT url" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button">Upload</button>
                        </div>
                    </div>
                </div>
                <div class="list-group-item row d-flex justify-content-between">
                    <div id="upload-zip" class="dropzone"></div>
                </div>
            </div>
            <div id="terminal"></div>
        </div>
        <div id="project-item-template" style="display: none;">
            <div class="list-group-item row d-flex justify-content-between">
                <span class="mb-1">#project_id#</span>
                <div class="row d-flex justify-content-between" style="width: 70%;">
                    <a href="#" onclick="this.wrapper.click('Report')">Report</a>
                    <button type="button" class="btn btn-success" onclick="this.wrapper.click('Run')">Run</button>
                    <button type="button" class="btn btn-danger" onclick="this.wrapper.click('Stop')">Stop</button>
                    <button type="button" class="btn btn-danger" onclick="this.wrapper.click('Delete')">Delete</button>
                </div>
            </div>
        </div>
        <div id="task-item-template" style="display: none">
        </div>
        <script>
            main();
        </script>
    </body>
</html>
